<!DOCTYPE html>
<html>
    <head>
        <title>Backbone Tiddlers</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="/bags/common/tiddlers/normalize.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/bags/bbex_public/tiddlers/bbex.css" />
    </head>
    <body>
        <h1>Some Tiddlers</h1>

        <ul id="tiddlers">
            <img src="/bags/bbex_public/tiddlers/ajax-loader.gif">
        </ul>

        <p class="info">
        You can load this experiment into your own space by including
        the <code>bbex</code> space, and visiting
        <code>/bbex</code>.
        </p>
        <script src="/status.js"></script>
        <script src="/bags/common/tiddlers/jquery.js"></script>
        <script src="/bags/bbex_public/tiddlers/underscore.js"></script>
        <script src="/bags/bbex_public/tiddlers/backbone.js"></script>
        <script src="/bags/bbex_public/tiddlers/handlebars.js"></script>
<script id="tiddler-template" type="text/x-handlebars-template">
<div class="tiddler-container">
<span class="meta">{{modifier}}</span>
<span class="meta">{{modified}}</span>
<div class="tiddler-body">
{{{text}}}
</div>
<div>
</script>
        <script src="/bags/bbex_public/tiddlers/bbex.js"></script>
    </body>
</html>
